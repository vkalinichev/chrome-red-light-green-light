<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Red Light Green Light</title>
    <link rel="stylesheet" href="options.css">
    <script defer src="options.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <span class="header__text_red" data-i18n="appname_half_red">Red Light</span>
            <span class="header__text_green" data-i18n="appname_half_green">Green Light</span>
        </header>
        <div class="buildings">
            <div class="building">
                <button class="floor" data-id="2-5">2-5</button>
                <button class="floor" data-id="2-4">2-4</button>
                <button class="floor" data-id="2-3">2-3</button>
                <button class="floor" data-id="2-2">2-2</button>
                <button class="floor" data-id="2-1">2-1</button>
            </div>
            <div class="building">
                <button class="floor" data-id="3-5">3-5</button>
                <button class="floor" data-id="3-4">3-4</button>
                <button class="floor" data-id="3-3">3-3</button>
                <button class="floor" data-id="3-2">3-2</button>
                <button class="floor" data-id="3-1">3-1</button>
            </div>
        </div>
    </div>
</body>
</html>
