<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Red Light Green Light</title>
    <link rel="stylesheet" href="options.css">
    <script defer src="options.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <span class="header__text_red" data-i18n="appname_half_red">Red Light</span>
            <span class="header__text_green" data-i18n="appname_half_green">Green Light</span>
        </header>
        <div class="buildings">
            <div class="building">
                <div class="title" data-i18n="building_2">Корпус 2</div>
                <div class="floors">
                    <button class="floor" data-i18n="floor_5" data-id="2-5">5 этаж</button>
                    <button class="floor floor_active" data-i18n="floor_4" data-id="2-4">4 этаж</button>
                    <button class="floor" data-i18n="floor_3" data-id="2-3">3 этаж</button>
                    <button class="floor" data-i18n="floor_2" data-id="2-2">2 этаж</button>
                    <button class="floor" data-i18n="floor_1" data-id="2-1">1 этаж</button>
                </div>
            </div>
            <div class="building">
                <div class="title" data-i18n="building_3">Корпус 3</div>
                <div class="floors">
                    <button class="floor" data-i18n="floor_5" data-id="3-5">5 этаж</button>
                    <button class="floor" data-i18n="floor_4" data-id="3-4">4 этаж</button>
                    <button class="floor" data-i18n="floor_3" data-id="3-3">3 этаж</button>
                    <button class="floor floor_occupied" data-i18n="floor_2" data-id="3-2">2 этаж</button>
                    <button class="floor" data-i18n="floor_1" data-id="3-1">1 этаж</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
